<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pair Programing</title>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	</head>
	<body>
		
		<h1>Hello!!</h1>

		<div class="posts-container">
			<div class="posts-container__wrapper">
				<!-- Lista de posts -->
			</div>
		</div>
	</body>
	<script>
		$(document).ready(function() {
			fetch('https://jsonplaceholder.typicode.com/posts')
			.then(response => response.json())
			.then(posts => {
				const conteudo = posts.map(
					(post) => `<div>${post.id}</div><div>${post.title}</div><div>${post.body}</div><hr/>`
				)
				$(".posts-container__wrapper").append(conteudo);
			})
		});
	</script>
</html>
